<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://errhub.dev/images/error.jpg">
  <link rel="stylesheet" type="text/css" href="https://errhub.dev/styles.css">

  <!-- Embed -->
  <meta name="og:title" content="ErrHub">
  <meta name="theme-color" content="#f56642" />
  <meta name="og:image" content="https://www.errhub.dev/images/error.jpg">
  <meta name="og:description" content="Roblox (Exploit) Script Builder">
  <title>ErrHub</title>

  <style>
    #ip1 {
        border-radius: 18px;
        background: #2b2b2b;
        padding: 20px; 
        width: 46%;
        height: 85%;
        /* put it on the right side of the screen */
        position: absolute;
        right: 0;
        margin-right: 25px;
    }

    #uiloader {
        border-radius: 18px;
        background: #2b2b2b;
        padding: 20px;
        width: 46%;
        height: 85%;
        /* put it on the right side of the screen */
        position: absolute;
        left: 0;
        margin-left: 25px;
    }
</style>
</head>

<body>
    <nav>
        <ul class="navigation-bar">
            <li><image src="https://errhub.dev/images/github.png" width="30" height="30" style="align-self: left;"></image>   <a id="gitlink" href="https://github.com/ThatError404/ErrHub">Github</a></li>
            <!-- Add an icon with a moon and sun to switch between light and dark mode. -->
            <li><image id="theme-mode" mode="dark" src="https://github.com/ThatError404/ErrHub/blob/main/images/moon.png?raw=true" width="30" height="30" style="align-self: left;"></image>  
</svg></a></li>
        </ul>
      </nav>

      <script>
        document.getElementById("theme-mode").onclick = function() {
            if (this.getAttribute("mode") == "dark") {
                this.setAttribute("mode", "light");
                // Change the image to the sun.
                this.src = "https://github.com/ThatError404/ErrHub/blob/main/images/sun.png?raw=true"
                // Change style ip1 background to white
                document.getElementById("ip1").style.background = "#ffffff";
                // Change style ip1 text to black
                document.getElementById("ip1").style.color = "#2b2b2b";
                // Change style uiloader background to white
                document.getElementById("uiloader").style.background = "#ffffff";
                // Change style uiloader text to black
                document.getElementById("uiloader").style.color = "#2b2b2b";
                // Change style body background to white
                document.body.style.background = "#ffffff";
                // Change style body text to black
                document.body.style.color = "#2b2b2b";
                // Change the navigation bar to white
                document.getElementsByClassName("navigation-bar")[0].style.background = "#ffffff";
            }

            else if (this.getAttribute("mode") == "light") {
                this.setAttribute("mode", "dark");
                // Change the image to the moon.
                this.src = "https://github.com/ThatError404/ErrHub/blob/main/images/moon.png?raw=true"
                // Change style ip1 background to black
                document.getElementById("ip1").style.background = "#2b2b2b";
                // Change style ip1 text to white
                document.getElementById("ip1").style.color = "#ffffff";
                // Change style uiloader background to black
                document.getElementById("uiloader").style.background = "#2b2b2b";
                // Change style body background to black
                document.body.style.background = "#000000";
                // Change the navigation bar to black
                document.getElementsByClassName("navigation-bar")[0].style.background = "#000000";
            }
        }
    </script>

    <main>
        <br>
        <br>
        <br>
        <br>
        <br>
        <textarea id="ip1" placeholder="./default.lua" spellcheck="false" style="resize: none; overflow: auto; text-align: left; font-family: monospace; font-size: 20px; color: white; border: 1px solid #2b2b2b; background-color: #2b2b2b; outline: none;"></textarea>
        <script>
            var content = `local library = loadstring(game:HttpGet("https://errhub.dev/libraries/roblox/Kronos/kronos.lua"))()
local window = library:Window({
   Title = "KronosLib",
   Accent = Color3.fromRGB(53, 50, 56)
   Logo = 3610245066,
   ToggleKey = Enum.KeyCode.LeftAlt
})

local tab = window:NewTab({
   Logo = 4483345998
})

local tabsection = tab:TabSection({
   Title = "TabSection"
})

local column = tabsection:AddColumn({
   Title = "Column"
})

local section = column:Section({
   Title = "Section"
})

section:Button({
   Text = "Button",
   Callback = function() end
})

section:Toggle({
   Text = "Toggle",
   State = false,
   Callback = function() end
})

section:TextLabel({
   Text = "Textlabel"
})

section:Divide({})

section:Keybind({
   Text = "Keybind",
   Key = Enum.KeyCode.F,
   Callback = function() end
})

section:Textbox({
   Text = "Textbox",
   Callback = function() end
})

section:Dropdown({
   Text = "Dropdown",
   List = {'option1', 'option2', 'option3'},
   Callback = function() end
})

section:Slider({
   Text = "Slider",
   Min = 0,
   Max = 100,
   Def = 50,
   Callback = function() end
})`;
            // Wait 1 second then load the content to placeholder text letter by letter
            setTimeout(function() {
                var i = 0;
                var interval = setInterval(function() {
                    document.getElementById("ip1").value += content[i];
                    i++;
                    if (i >= content.length) {
                        clearInterval(interval);
                    }
                }, 1);
            }, 1500);
        </script>
        
        <div id="uiloader" style="resize: none; overflow: hidden; text-align: left; border: 1px; background-color: #2b2b2b; outline: none;">

            <div id="uileft" style="width: 12%; height: 100%; background-color: #353238; position: absolute; top: -1px; left: -1px;">

                <img id="uilefticon" src="./globe.png" style="width: 45px; height: 45px; position: absolute; top: 5%; left: 47%; transform: translate(-50%, -50%);">

            </div>

            <div id="uimiddle" style="width: 20%; height: 100%; background-color: #2b2b2b; position: absolute; top: -1px; left: 11%;"></div>

            <div id="uiright" style="width: 70%; height: 101%; background-color: #1c1c1c; position: absolute; top: -1px; left: 31%;"></div>

        </div>
        <br>
        <br>
        <br>
        <br>
        <br>

        <!-- LUA TRANSLATOR -->

        <script>
            setInterval(function() {
                // LIBRARY
                if (!document.getElementById("ip1").value.includes("local library = loadstring(game:HttpGet(\"https://errhub.dev/libraries/roblox/Kronos/kronos.lua\"))()")) {

                    document.getElementById("uiloader").style.display = "none";

                } else if (document.getElementById("ip1").value.includes("local library = loadstring(game:HttpGet(\"https://errhub.dev/libraries/roblox/Kronos/kronos.lua\"))()")) {

                    document.getElementById("uiloader").style.display = "block";

                }

                // WINDOW
                if (!document.getElementById("ip1").value.includes("local window = library:Window({")) {

                    document.getElementById("uileft").style.display = "none";
                    document.getElementById("uimiddle").style.display = "none";
                    document.getElementById("uiright").style.display = "none";

                } else if (document.getElementById("ip1").value.includes("local window = library:Window({")) {

                    document.getElementById("uileft").style.display = "block";
                    document.getElementById("uimiddle").style.display = "block";
                    document.getElementById("uiright").style.display = "block";

                }

                // WINDOW COLOR
                if (!document.getElementById("ip1").value.includes("Accent = Color3.fromRGB(")) {

                    document.getElementById("uileft").style.backgroundColor = "#353238";

                } else if (document.getElementById("ip1").value.includes("Accent = Color3.fromRGB(")) {

                    var color = document.getElementById("ip1").value.split("Accent = Color3.fromRGB(")[1].split(")")[0];
                    document.getElementById("uileft").style.backgroundColor = "rgb(" + color + ")";

                }

                // WINDOW LOGO
                if (!document.getElementById("ip1").value.includes("Logo = ")) {

                    document.getElementById("uilefticon").style.display = "none";

                } else if (document.getElementById("ip1").value.includes("Logo = ")) {
                    // If the logo doesn't match the cashed logo at local storage
                    if (document.getElementById("ip1").value.split("Logo = ")[1].split(",")[0] != localStorage.getItem("logo")) {
                        // Set the logo to the new logo
                        localStorage.setItem("logo", document.getElementById("ip1").value.split("Logo = ")[1].split(",")[0]);

                        document.getElementById("uilefticon").style.display = "block";
                        var logo = document.getElementById("ip1").value.split("Logo = ")[1].split(",")[0];
                        var send_url = "https://thumbnails.roblox.com/v1/assets?assetIds=" + logo + "&size=30x30&format=Png&isCircular=false"
                        var get_url = "https://errhub.dev/api/roblox/thumbnail?url=" + send_url;

                        // Save the logo id to cache
                        localStorage.setItem("logo", logo);

                        // Decode the base64 image
                        fetch(get_url)
                            .then(response => response.json())
                            .then(data => {
                                document.getElementById("uilefticon").src = data.url;
                            });
                    }

                }
            }, 50);
        </script>

    </main>
</body>

</html>
