        <!-- TEST UI -->
        <button id="testui">Test Script</button>
        <script>
            document.getElementById("testui").onclick = function() {
                var newElement = document.createElement("p");
                newElement.innerHTML = "Loadstring copied to clipboard. Paste it into your injector. This link will last for 5 minutes.";
                newElement.style.position = "absolute";
                newElement.style.top = "50%";
                newElement.style.left = "50%";
                newElement.style.transform = "translate(-50%, -50%)";
                newElement.style.fontSize = "75px";
                document.body.appendChild(newElement);
                setTimeout(function() {
                    newElement.remove();
                }, 3000);
                // Create a new file at ./loadstring/ and a name thats not taken.
                var fs = require('fs');
                var name = Math.random().toString(36).substring(7);
                fs.writeFile("./loadstring/" + name + ".txt", "loadstring", function(err) {
                    if (err) {
                        return console.log(err);
                    }
                    console.log("The file was saved!");
                });
            }
        </script>

        <textarea id="ip1" placeholder="./default.lua" spellcheck="false" style="resize: none; overflow: auto; text-align: left; font-family: monospace; font-size: 15px; color: white; border: 1px solid #2b2b2b; background-color: #2b2b2b; outline: none;"></textarea>
        <script>
            var content = `local library = loadstring(game:HttpGet("https://errhub.dev/libraries/roblox/Kronos/kronos.lua"))()
local window = library:Window({
   Title = "KronosLib",
   Accent = Color3.fromRGB(53, 50, 56)

})

local tab = window:NewTab({

})

local tabsection = tab:TabSection({

})

local section = column:Section({

})

section:Button({

})

section:Toggle({

section:TextLabel({

section:Divide({})

section:Keybind({

   Callback = function() end
})

section:Textbox({

   Callback = function() end
})

section:Dropdown({
   Text = "Dropdown",
   List = {'option1', 'option2', 'option3'},
   Callback = function() end
})

section:Slider({
   Text = "Slider",
   Min = 0,
   Max = 100,
   Def = 50,
   Callback = function() end
})`;
            // Wait 1 second then load the content to placeholder text letter by letter
            setTimeout(function() {
                var i = 0;
                var interval = setInterval(function() {
                    document.getElementById("ip1").value += content[i];
                    i++;
                    if (i >= content.length) {
                        clearInterval(interval);
                    }
                }, 1);
            }, 1500);
        </script>

        <!-- FONT RESIZE -->
        <script>
            document.getElementById("button").onclick = function() {
                var size = document.getElementById("ip1").style.fontSize;
                var size = parseFloat(size);
                size += 1;
                document.getElementById("ip1").style.fontSize = size + "px";
            }
            document.getElementById("button2").onclick = function() {
                var size = document.getElementById("ip1").style.fontSize;
                var size = parseFloat(size);
                size -= 1;
                document.getElementById("ip1").style.fontSize = size + "px";
            }
            document.getElementById("button3").onclick = function() {
                var size = document.getElementById("ip1").style.fontSize;
                var size = parseFloat(size);
                document.getElementById("ip1").style.fontSize = "15px";
            }
        </script>

        <!-- LUA TRANSLATOR -->

        <script>
            setInterval(function() {
                // LIBRARY
                if (!document.getElementById("ip1").value.includes("local library = loadstring(game:HttpGet(\"https://errhub.dev/libraries/roblox/Kronos/kronos.lua\"))()")) {

                    document.getElementById("uiloader").style.display = "none";

                } else if (document.getElementById("ip1").value.includes("local library = loadstring(game:HttpGet(\"https://errhub.dev/libraries/roblox/Kronos/kronos.lua\"))()")) {

                    document.getElementById("uiloader").style.display = "block";

                }

                // WINDOW
                if (!document.getElementById("ip1").value.includes("local window = library:Window({")) {

                    document.getElementById("uileft").style.display = "none";
                    document.getElementById("uimiddle").style.display = "none";
                    document.getElementById("uiright").style.display = "none";

                } else if (document.getElementById("ip1").value.includes("local window = library:Window({")) {

                    document.getElementById("uileft").style.display = "block";
                    document.getElementById("uimiddle").style.display = "block";
                    document.getElementById("uiright").style.display = "block";

                }

                // WINDOW COLOR
                if (!document.getElementById("ip1").value.includes("Accent = Color3.fromRGB(")) {

                    document.getElementById("uileft").style.backgroundColor = "#353238";

                } else if (document.getElementById("ip1").value.includes("Accent = Color3.fromRGB(")) {

                    var color = document.getElementById("ip1").value.split("Accent = Color3.fromRGB(")[1].split(")")[0];
                    document.getElementById("uileft").style.backgroundColor = "rgb(" + color + ")";

                }

            }, 50);
        </script>
